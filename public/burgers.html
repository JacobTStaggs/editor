<!doctype html>
<html lang="en">
    <head>
        <title>Hillbilly Hotdogs - Page 3</title>
	    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="../styles/burgers.css"/>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>

    <script>
    $.getJSON("../json/dippers.json", function(data){
        for(var i=0; i < data.length; i++){
            if (data[i].item != "") {
                $('.dipperitems').append('<div class="items"><div class="itemTitle">' + data[i].item + '</div> <p class="itemPrice">' + data[i].price + '<br /> <p class="itemDescription">' + data[i].Description + '</div>');
